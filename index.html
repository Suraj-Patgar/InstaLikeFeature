<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="nav">
            <h1>Instagram</h1>
            <i class="ri-messenger-line"></i>
        </div>
        <hr>
        <div id="user">
            <i id="logo" class="ri-user-line"></i>
            <h2>Suraj Patgar</h2>
            <i id="more" class="ri-more-line"></i>
        </div>
        <div id="poster">
            <img id="bike" src="https://images.unsplash.com/photo-1608975213589-14e7f23aeab7?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZHVrZXxlbnwwfHwwfHx8MA%3D%3D"
            alt="">
            <i id="popup" class="ri-heart-fill"></i>
        </div>
        <div id="container">
            <div id="icons">
                <i id="love" class="ri-heart-line"></i>
                <i id="message" class="ri-chat-3-line"></i>
                <i id="send" class="ri-send-plane-line"></i>
            </div>
            <i id="multy" class="ri-more-fill"></i>
            <i id="save" class="ri-bookmark-line"></i>
        </div>
        <div id="details">
            <p id="likes">9,998 likes</p>
            <h2 id="discription">Suraj Patgar <p>#insta #duke</p></h2>
            <p id="comment">View all 956 comments</p>
            <p id="time">2 hours ago</p>
        </div>
        <hr>
        <div id="btmnav">
            <i id="home" class="ri-home-line"></i>
            <i id="search" class="ri-search-line"></i>
            <i id="post" class="ri-microsoft-line"></i>
            <i id="btmlove" class="ri-heart-line"></i>
            <i id="profile" class="ri-account-pin-circle-line"></i>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
